NAME: <input class="form-control" type="text" required minlength="3" maxlength="5" ngModel #name="ngModel" style="max-width: 200px">

<div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger" style="max-width: 370px; text-align: center">
  <div *ngIf="name.errors.required">
    NAME IS REQUIRED
  </div>
  <div *ngIf="name.errors.minlength">
    NAME MUST HAVE AT LEAST 3 CHARACTERS
  </div>
  <div *ngIf="name.errors.maxlength">
    NAME MUST HAVE MAX 5 CHARACTERS
  </div>
</div>

<br> <button mat-raised-button color="primary" routerLink="/pages">Login</button> <br>
