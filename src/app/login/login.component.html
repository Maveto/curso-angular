<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>


  <mat-card-content>

    <form #form="ngForm" style="display: flex; flex-direction: column">
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput type="email" required ngModel #emailUI="ngModel" name="email">
      </mat-form-field>
      <div *ngIf="emailUI.invalid && (emailUI.touched || emailUI.dirty)" class="alert alert-danger">
        <div *ngIf="emailUI.errors.required">
          E-mail is required
        </div>
      </div>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" required ngModel #passwordUI="ngModel" name="password">
      </mat-form-field>
      <div *ngIf="passwordUI.invalid && (passwordUI.touched || passwordUI.dirty)" class="alert alert-danger">
        <div *ngIf="passwordUI.errors.required">
          Password is required
        </div>
      </div>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="form.invalid" (click)="onLogIn(form)">Login</button>
  </mat-card-actions>
</mat-card>
