<mat-drawer-container class="example-container" autosize style="width: 100%">
  <mat-drawer #drawer class="example-sidenav" mode="over" style="width: 300px; height: 100%" [position]="'end'">
    <!--EXAMPLE 2-->
    <form [formGroup]="productForm" style="display: flex; flex-direction: column; max-width: 300px; margin: 20px">
      <mat-form-field appearance="fill">
        <mat-label>DESCRIPTION:</mat-label>
        <input matInput formControlName="description" type="text">
      </mat-form-field>
      <div *ngIf="productForm.get('description').invalid && (productForm.get('description').touched || productForm.get('description').dirty)" class=" alert alert-danger">
        <div *ngIf="productForm.get('description').errors.required">
          DESCRIPTION REQUIRED
        </div>
        <div *ngIf="productForm.get('description').errors.minlength">
          DESCRIPTION MUST HAVE AT LEAST 3 CHARACTERS
        </div>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>IMAGE URL:</mat-label>
        <input matInput formControlName="imageUrl" type="text">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>OWNER ID:</mat-label>
        <input matInput formControlName="ownerId" type="text">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>PRICE:</mat-label>
        <input matInput formControlName="price" type="number">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>TITLE:</mat-label>
        <input matInput formControlName="title" type="text">
      </mat-form-field>
    </form>
    <button *ngIf="!edit" mat-stroked-button color="primary" (click)="onEnviar2()" style="margin-left: 100px">CREAR</button>
    <button *ngIf="edit" mat-stroked-button color="primary" (click)="onUpdateProduct()" style="margin-left: 100px">EDITAR</button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-raised-button color="primary" (click)="drawer.toggle(); notEdit();">
      CREATE NUEVO PRODUCTO
    </button>
  </div>

  <div class="row" style="margin: 10px">
    <div *ngFor="let product of products" class="col-12 col-sm-4 col-md-3 col-xl-3" style="display: flex; justify-content: center; margin-top: 20px">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{product.title}}</mat-card-title>
          <mat-card-subtitle>{{product.price}} Bs</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.imageUrl" alt="Image">
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onEdit(product); drawer.toggle()">EDITAR</button>
          <button mat-button (click)="onDelete(product.id)">ELIMINAR</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</mat-drawer-container>
