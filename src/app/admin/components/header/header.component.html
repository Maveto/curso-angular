<div style="background: cadetblue; width: 100%; height: 9%; display: flex; flex-direction: row">
  <h1 style="font-family: Serif; color: white">Veterinaria</h1>
  <button type="button" mat-raised-button color="primary" style="height: 40px; margin: 10px" (click)="logout()">LOGOUT</button>

  <div style="background: darkgreen; padding: 15px;margin-left: 50%; height: 50px; margin-top: 10px; color: white"
  *ngIf="report">
    <b>VACCINATED: {{vaccinated}}, NOT VACCINATED: {{notVaccinated}}</b>
  </div>
</div>
