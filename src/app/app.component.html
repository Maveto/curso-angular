<h1>Mauricio</h1>
-----------------------------------------------------------------
<br>

<div *ngFor="let person of persons1">
  <div [ngStyle]="{'background': person.enable ? '#179302' : '#C82A1B'}">
    <persona 
      [name]="person.name"
      [lastName]="person.lastName"
      [age]="person.age"
      [enable]="person.enable">
    </persona>
  </div>
</div>

<br>
-----------------------------------------------------------------
<div>
  <app-test *ngIf="sw"
  name="Mauricio" 
  (clickSave)="onClickSaveChild($event)"></app-test>
</div>
<button (click)='sw=!sw;'>Change</button>

<div *ngFor="let person of persons; let i = index">
  {{person}} ---> {{i}}
</div> 

<div [ngSwitch]="aux">
  <p *ngSwitchCase="3">el valor es 3</p>
  <p *ngSwitchCase="2">el valor es 2</p>
  <p *ngSwitchDefault>el valor no es 3 ni 2</p>
</div>

<div [ngStyle]="{'border': '1px solid ' + auxColor, 'color': auxColor}">
  personas
</div>
<div [style.color]="auxColor">
  autos
</div>
<button (click)="auxColor = 'yellow'">AMARILLO</button>
<button (click)="auxColor = 'green'">VERDE</button>
<button (click)="auxColor = 'red'">ROJO</button>
<br>
<br>

<div [ngClass]="{'test1': auxClass, 'test2': !auxClass}">
  ngClass Example
</div>
<div [class.test1]="auxClass">
  Class Example
</div>
<br>
<button (click)="auxClass = !auxClass">Change Class</button>
